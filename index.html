<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flipping-Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="ball1"></div>
            <div class="card">
               <div class="r row1">
                <div class="r1-left">
                    <img src="https://logos-world.net/wp-content/uploads/2020/09/Mastercard-Logo.png" alt="logo-here">
                    <p>Master Card</p>
                </div>
                <div class="r1-right">
                    <img src="" alt="">
                </div>
               </div>
               <div class="r row2">
                <p class="card-no-label">Card Number</p>
                <p class="card-no">8050 5040 2030 3020</p>
               </div>
               <div class="r row3">
                <div class="r3-left">
                    <p class="user-name">Kamlesh Suthar</p>
                </div>
                <div class="r3-right">
                    <p class="exp-date-label">Valid Thru</p>
                    <p class="exp-date">05/28</p>
                </div>
               </div> 
            </div>
            <div class="ball2"></div>
        </div>
    </div>
</body>
</html>
